apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb-client
  name: mongodb-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-client
  template:
    metadata:
      labels:
        app: mongodb-client
    spec:
      containers:
      - image: mongo
        name: mongodb-client
        env:
        - name: mongodb-client_INITDB_ROOT_USERNAME
          value: 'dummy'
        - name: mongodb-client_INITDB_ROOT_PASSWORD
          value: 'dummy'
